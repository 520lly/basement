inherit: [autotools]

environment:
    GCC_VERSION: "5.3.0"

depends:
    - gmp
    - mpfr
    - mpc
    - isl

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/gcc/gcc-${GCC_VERSION}/gcc-${GCC_VERSION}.tar.bz2
    digestSHA256: "b84f5592e9218b73dbae612b5253035a7b34a9a1f7688d2e1bfaaf7267d5c4db"

buildVars: [AUTOCONF_TARGET, GCC_VERSION]
buildScript: |
    GCC_SRC=$1
    buildGcc()
    {
        autotoolsBuild $GCC_SRC/gcc-${GCC_VERSION} "$@" \
            --disable-gtk-doc \
            --disable-gtk-doc-html \
            --disable-doc \
            --disable-docs \
            --disable-documentation \
            --disable-debug \
            --with-xmlto=no \
            --with-fop=no \
            --with-gmp=${BOB_DEP_PATHS[gmp]}/usr \
            --with-mpfr=${BOB_DEP_PATHS[mpfr]}/usr \
            --with-mpc=${BOB_DEP_PATHS[mpc]}/usr \
            --with-isl=${BOB_DEP_PATHS[isl]}/usr
    }

packageScript: |
    autotoolsPackage

multiPackage:
    stage1:
        buildTools: [binutils]
        buildScript: |
            buildGcc \
                --prefix=/tools                                \
                --with-glibc-version=2.11                      \
                --with-sysroot=/does/not/exist                 \
                --with-newlib                                  \
                --without-headers                              \
                --with-local-prefix=/tools                     \
                --with-native-system-header-dir=/tools/include \
                --disable-nls                                  \
                --disable-multilib                             \
                --disable-decimal-float                        \
                --disable-threads                              \
                --disable-libatomic                            \
                --disable-libgomp                              \
                --disable-libquadmath                          \
                --disable-libssp                               \
                --disable-libvtv                               \
                --disable-libstdcxx                            \
                --disable-shared                               \
                --enable-languages=c,c++

        provideTools:
            gcc-stage1: tools/bin

    stage2:
        depends:
            - glibc-dev

        buildTools: [binutils]
        buildScript: |
            LDFLAGS=-static
            buildGcc \
                --prefix=/tools                                \
                --with-sysroot=${BOB_DEP_PATHS[glibc-dev]}     \
                --with-build-sysroot=${BOB_DEP_PATHS[glibc-dev]} \
                --disable-multilib                             \
                --enable-languages=c,c++

