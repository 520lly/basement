inherit: [autotools]

environment:
    PKG_VERSION: "4.1"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/make/make-${PKG_VERSION}.tar.bz2
    digestSHA1: "0d701882fd6fd61a9652cb8d866ad7fc7de54d58"

buildVars: [PKG_VERSION]
buildScript: |
    autotoolsBuild $1/make-${PKG_VERSION} --without-guile

packageScript: |
    autotoolsPackage
