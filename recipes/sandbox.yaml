root: True

depends:
    -
        name: toolchain::sandbox-builder
        use: [environment, tools]
        forward: True

#    - busybox
    - bash
    - bzip2
    - coreutils
    - diffutils
    - file
    - findutils
    - gawk
    - grep
    - gzip
    - m4
    - make
    - patch
    - perl
    - sed
    - tar
    - texinfo
    - util-linux
    - xz-utils

buildVars: [TOOLCHAIN_SYSROOT]
buildTools: [target-toolchain]
buildScript: |
    cp -al ${BOB_TOOL_PATHS[target-toolchain]}/$TOOLCHAIN_SYSROOT/* .
    for i in "${@:2}" ; do
        cp -al $i/* .
    done

packageScript: |
    cp -al $1/* .

