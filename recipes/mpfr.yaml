root: True
inherit: [autotools]

environment:
    PKG_VERSION: "3.1.3"

depends:
    - gmp

checkoutSCM:
    scm: url
    url: http://www.mpfr.org/mpfr-${PKG_VERSION}/mpfr-${PKG_VERSION}.tar.xz
    digestSHA1: "383303f9de5ebe055b03b94642b03465baf9e6c7"

buildVars: [PKG_VERSION]
buildTools: [m4]
buildScript: |
    autotoolsBuild $1/mpfr-${PKG_VERSION}

packageScript: |
    autotoolsPackage

provideDeps:
    - gmp

